<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>about</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="padding: 20px;">

  <ion-list>
    <ion-item-sliding *ngFor="let item of this.productlist">

      <ion-item>
        <img [src]="item.icon" alt="" width="5%" style="margin-right: 10px;">
        <ion-label>{{ item.productname }}</ion-label>
        <ion-label class="ion-text-end">$ {{ item.price }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="ShowEdit(item)">Edit</ion-item-option>
        <ion-item-option color="danger" (click)="DeleteProduct(item)">Delete</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
