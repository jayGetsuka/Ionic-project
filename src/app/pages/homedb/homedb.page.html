<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>HomeDB</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="padding: 20px;">
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add" (click)="ShowCreateData()"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item-sliding *ngFor="let item of this.datalist">

      <ion-item>
        <ion-icon name="person-circle-outline"></ion-icon>&nbsp;
        <ion-label>{{ item.fullname }}</ion-label>
        <ion-label class="ion-text-end">$ {{ item.price }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="ShowEditData(item.id, item)">Edit</ion-item-option>
        <ion-item-option color="danger" (click)="DeleteData(item.id)">Delete</ion-item-option>
      </ion-item-options>

      
    </ion-item-sliding>
  </ion-list>



</ion-content>
